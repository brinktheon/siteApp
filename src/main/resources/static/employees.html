<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-app="EmployeeModule" ng-controller="EmpCtrl">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="mainPage.html">Specialties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Employees</a>
        </li>
    </ul>
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Employees</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>SureName</th>
                                <th>Specialty</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                            <tbody lazy-scroll="loadMore()">
                            <tr ng-repeat="item in someData">
                                <td>{{item.docId}}</td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.sureName}}</td>
                                <td>{{item.specialties}}</td>
                                <td>{{item.category}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/employees.js"></script>
    <script type="text/javascript" src="lib/scrollDirective/lazy-scroll.min.js"></script>
</body>
</html>
