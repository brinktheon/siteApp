<div class="container" style="margin-top: 30px" ng-controller="mainCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Employees</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>SecondName</th>
                            <th>Specialty</th>
                            <th>Category</th>
                        </tr>
                        </thead>
                        <tbody lazy-scroll="loadMore()">
                        <tr ng-repeat="item in someData">
                            <td>{{item.docId}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.secondName}}</td>
                            <td>{{item.specialty}}</td>
                            <td>{{item.category}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
