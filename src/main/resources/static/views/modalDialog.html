<div class="container-fluid" ng-controller="EmpSpecCtrl">
    <div class="modal-header" >
        <h3 class="modal-title">Employee Info</h3>
    </div>
    <div class="modal-body">
        <table cellpadding="8" cellspacing="50">
            <tr>
                <td>FirstName:</td>
                <td>{{ngDialogData.myProperty.firstName}}</td>
            </tr>
            <tr>
                <td>SecondName:</td>
                <td>{{ngDialogData.myProperty.secondName}}</td>
            </tr>
            <tr>
                <td>Category: </td>
                <td>{{ngDialogData.myProperty.category}}</td>
            </tr>
            <tr>
                <td>Specialty: </td>
                <td>{{ngDialogData.myProperty.spec}}</td>
            </tr>
            <tr>
                <td>Working Time: </td>
                <td>{{ngDialogData.myProperty.workingTime}}</td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</div>
